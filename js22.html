         class Student
         {
             constructor(fname,lname,byear)
             {
                 this.fname=fname;
                 this.lname=lname;
                 this.byear=byear;
             }
             
             //age()
             //{
                // let date= new Date();
                // return date.getFullYear() - this.byear;
            // }
            
             age(x)
             {
             return x -this.byear;
             }
             fullname()
             {
                 return this.fname + " " + this.lname;
             }
            
         }
         
         let year = new Date().getFullYear();
         

         stu1= new Student("shagi","sayan",1997);
         stu2= new Student ("kajan","sayan",1992);

         document.getElementById("jsc").innerHTML= "shagi's age is: " + stu1.age(year);
         document.getElementById("jsc1").innerHTML= "kajan's age is: " + stu2.age(year);
         document.getElementById("jsc2").innerHTML=  " Fullname is :" +stu1.fullname();
