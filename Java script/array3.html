<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS array</title>
</head>
<body>
    <h1 style="color: red; text-align: center;"> QUESTION 03 </h1>
    <p id="js3"> </p>
    <p id="js3a"> </p>
    <p id="js3b"> </p>
    <p id="js3c"> </p>
    <script>
       
       var fruits=new Array("Apple","Plum","Mango","Orange","Kiwi","Stawberry","Banana");
       var fruits=["Apple","Orange","Plum","Mango","Kiwi","Stawberry","Banana"];

       document.getElementById('js3').innerHTML=fruits; 
       document.getElementById('js3a').innerHTML=fruits[3]; 
       document.getElementById('js3b').innerHTML=fruits.length; 
       document.getElementById('js3c').innerHTML=fruits.reverse(); 

    </script>

</body>
</html>
