<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS array</title>
</head>
<body>
    <h1 style="color: red;"> QUESTION 06 </h1>
    <p id="js6"> </p>
    <p id="js6a"> </p>
    <p id="js6b"> </p>
    <p id="js6c"> </p>
    <script>
       
       var fruits=new Array("Apple");
       var fruits=["Apple"];

       document.getElementById('js6').innerHTML=fruits; 
       fruits.unshift("Pineapple","Lemon");
       document.getElementById('js6a').innerHTML=fruits; 
       fruits.pop("Orange","peach");
       document.getElementById('js6b').innerHTML=fruits; 
      

    </script>

</body>
</html>
